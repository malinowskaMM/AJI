<!DOCTYPE html>
<html>
 <body>
 <h1>MyNotes</h1>
<form>
        <label>Title</label>
        <input type="text" id="inputTitle"/>
        <label>Description</label>
        <input type="text" id="inputDescription"/>
        <label>Place</label>
        <input type="text" id="inputPlace"/>
        <label>Due date</label>
        <input type="date" id="inputDate"/>
        <input type="button" value="add"
        onclick="addTodo()"/>
    </form>
<div class="filter">
    <div>
        <label>Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..."/>
    </div>
    <div>
        <label>StartDate</label>
        <input type="date" id="inputDateSearch" placeholder="Type Your start date here..."/>
    </div>
    <div>
        <label>EndDate</label>
        <input type="date" id="inputEndSearch" placeholder="Type Your end date here..."/>
    </div>
</div>
<table id="todoListView" class="table"></table>
 </body>
 <head>
    <link rel="stylesheet"  type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
 <title>MyTODO App</title>
  </head>
</html>
